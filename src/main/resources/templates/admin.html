<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="text-white">
            <span sec:authentication="name"></span>
            &nbsp; with roles &nbsp;
            <span sec:authentication="authorities"></span>
        </div>

        <form th:action="@{/logout}" method="post" class="m-0">
            <button class="btn btn-link text-white text-decoration-none" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <aside class="col-2 border-end min-vh-100 p-0">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action active"
                   th:href="@{/admin/users}">Admin</a>

                <a class="list-group-item list-group-item-action"
                   th:href="@{/user}">User</a>
            </div>
        </aside>

        <main class="col-10 p-4">
            <h1 class="mb-4">Admin panel</h1>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-users"
                            type="button" role="tab">All Users</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-new"
                            type="button" role="tab">New User</button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 p-3 bg-white">

                <!-- ALL USERS -->
                <div class="tab-pane fade show active" id="tab-users" role="tabpanel">
                    <h5 class="mb-3">All Users</h5>

                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th style="width:90px">Edit</th>
                            <th style="width:90px">Delete</th>
                        </tr>
                        </thead>

                        <tbody id="usersTbody"></tbody>
                    </table>
                </div>

                <!-- NEW USER -->
                <div class="tab-pane fade" id="tab-new" role="tabpanel">
                    <h5 class="mb-3">Add new user</h5>

                    <form id="newForm" class="mx-auto" style="max-width: 420px;">

                        <div class="mb-2">
                            <label class="form-label fw-bold">Username</label>
                            <input class="form-control" type="text" id="new-username" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">First Name</label>
                            <input class="form-control" type="text" id="new-firstName" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Last Name</label>
                            <input class="form-control" type="text" id="new-lastName" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Age</label>
                            <input class="form-control" type="number" id="new-age" min="0" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Email</label>
                            <input class="form-control" type="text" id="new-email" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Password</label>
                            <input class="form-control" type="password" id="new-password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Role</label>
                            <select class="form-select" id="new-roles" multiple size="2" required></select>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Add new user</button>
                    </form>
                </div>

            </div>
        </main>
    </div>
</div>


<!-- EDIT MODAL -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="editForm">
                <div class="modal-body">

                    <input type="hidden" id="edit-id"/>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Username</label>
                        <input class="form-control" type="text" id="edit-username" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">First Name</label>
                        <input class="form-control" type="text" id="edit-firstName" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Last Name</label>
                        <input class="form-control" type="text" id="edit-lastName" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Age</label>
                        <input class="form-control" type="number" id="edit-age" min="0" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Email</label>
                        <input class="form-control" type="text" id="edit-email" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Password</label>
                        <input class="form-control" type="password" id="edit-password"
                               placeholder="leave blank to keep current">
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Role</label>
                        <select class="form-select" id="edit-roles" multiple size="2" required></select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit">Edit</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- DELETE MODAL -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="deleteForm">
                <div class="modal-body">

                    <input type="hidden" id="del-id"/>

                    <div class="mb-2">
                        <label class="form-label fw-bold">ID</label>
                        <input class="form-control" type="text" id="del-id-view" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">First Name</label>
                        <input class="form-control" type="text" id="del-firstName" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Last Name</label>
                        <input class="form-control" type="text" id="del-lastName" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Age</label>
                        <input class="form-control" type="text" id="del-age" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Email</label>
                        <input class="form-control" type="text" id="del-email" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Role</label>
                        <input class="form-control" type="text" id="del-roles" readonly>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-danger" type="submit">Delete</button>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const $ = (id) => document.getElementById(id);

    async function api(url, options = {}) {
        const res = await fetch(url, {
            credentials: 'same-origin',
            headers: { 'Content-Type': 'application/json' },
            ...options
        });

        if (!res.ok) {
            const text = await res.text();
            throw new Error(text || res.statusText);
        }

        const ct = res.headers.get('content-type') || '';
        return ct.includes('application/json') ? res.json() : null;
    }

    function selectedValues(selectEl) {
        return [...selectEl.selectedOptions].map(o => o.value);
    }

    function setSelect(selectEl, values) {
        const s = new Set(values || []);
        [...selectEl.options].forEach(o => o.selected = s.has(o.value));
    }

    async function loadRoles() {
        const roles = await api('/api/roles');

        const options = roles.map(r =>
            `<option value="${r.name}">${r.name.replace('ROLE_','')}</option>`)
        $('new-roles').innerHTML = options;
        $('edit-roles').innerHTML = options;
    }

    function renderUsers(users) {
        $('usersTbody').innerHTML = users.map(u => `
      <tr>
        <td>${u.id}</td>
        <td>${u.firstName ?? ''}</td>
        <td>${u.lastName ?? ''}</td>
        <td>${u.age ?? ''}</td>
        <td>${u.email ?? ''}</td>
        <td>${(u.roles || []).map(r => '[' + r.replace('ROLE_', '') + ']').join(' ')}</td>
        <td><button class="btn btn-info btn-sm text-white" data-edit="${u.id}">Edit</button></td>
        <td><button class="btn btn-danger btn-sm" data-del="${u.id}">Delete</button></td>
      </tr>
    `).join('');

        document.querySelectorAll('button[data-edit]').forEach(b =>
            b.addEventListener('click', () => openEditModal(+b.dataset.edit))
        );

        document.querySelectorAll('button[data-del]').forEach(b =>
            b.addEventListener('click', () => openDeleteModal(+b.dataset.del))
        );
    }

    async function loadUsers() {
        const users = await api('/api/users');
        renderUsers(users);
    }

    async function openEditModal(id) {
        const u = await api(`/api/users/${id}`);

        $('edit-id').value = u.id;
        $('edit-username').value = u.username || '';
        $('edit-firstName').value = u.firstName || '';
        $('edit-lastName').value = u.lastName || '';
        $('edit-age').value = u.age ?? '';
        $('edit-email').value = u.email || '';
        $('edit-password').value = '';

        setSelect($('edit-roles'), u.roles);

        new bootstrap.Modal($('editModal')).show();
    }

    async function openDeleteModal(id) {
        const u = await api(`/api/users/${id}`);

        $('del-id').value = u.id;
        $('del-id-view').value = u.id;
        $('del-firstName').value = u.firstName || '';
        $('del-lastName').value = u.lastName || '';
        $('del-age').value = u.age ?? '';
        $('del-email').value = u.email || '';
        $('del-roles').value = (u.roles || []).map(r => r.replace('ROLE_','')).join(' ');

        new bootstrap.Modal($('deleteModal')).show();
    }

    $('newForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        await api('/api/users', {
            method: 'POST',
            body: JSON.stringify({
                username: $('new-username').value,
                firstName: $('new-firstName').value,
                lastName: $('new-lastName').value,
                age: $('new-age').value ? +$('new-age').value : null,
                email: $('new-email').value,
                password: $('new-password').value,
                roleNames: selectedValues($('new-roles'))
            })
        });

        e.target.reset();
        await loadUsers();
    });

    $('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = +$('edit-id').value;

        await api(`/api/users/${id}`, {
            method: 'PUT',
            body: JSON.stringify({
                username: $('edit-username').value,
                firstName: $('edit-firstName').value,
                lastName: $('edit-lastName').value,
                age: $('edit-age').value ? +$('edit-age').value : null,
                email: $('edit-email').value,
                password: $('edit-password').value,
                roleNames: selectedValues($('edit-roles'))
            })
        });

        bootstrap.Modal.getInstance($('editModal')).hide();
        await loadUsers();
    });

    $('deleteForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = +$('del-id').value;

        await api(`/api/users/${id}`, { method: 'DELETE' });

        bootstrap.Modal.getInstance($('deleteModal')).hide();
        await loadUsers();
    });

    (async function init() {
        await loadRoles();
        await loadUsers();
    })();
</script>

</body>
</html>
