<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #fff; }
        .form-signin { max-width: 330px; padding: 15px; }
    </style>
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form th:action="@{/process-login}" method="post">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div th:if="${param.error}" class="alert alert-danger py-2" role="alert">
            Invalid username or password
        </div>

        <div th:if="${param.logout}" class="alert alert-success py-2" role="alert">
            You have been logged out
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" name="username" placeholder="Email address" required>
            <label for="username">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>

</body>
</html>
