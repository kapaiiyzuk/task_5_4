<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="text-white">
            <span sec:authentication="name"></span>
            &nbsp; with roles &nbsp;
            <span sec:authentication="authorities"></span>
        </div>

        <form th:action="@{/logout}" method="post" class="m-0">
            <button class="btn btn-link text-white text-decoration-none" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <aside class="col-2 border-end min-vh-100 p-0">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action"
                   th:href="@{/admin/users}" sec:authorize="hasRole('ADMIN')">Admin</a>
                <a class="list-group-item list-group-item-action active"
                   th:href="@{/user}">User</a>
            </div>
        </aside>

        <main class="col-10 p-4">
            <h1 class="mb-4">User Information Page</h1>

            <div class="card">
                <div class="card-header">About User</div>

                <div class="card-body">
                    <table class="table table-striped mb-0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>

                        <tbody id="meTbody">
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>

<script>
    async function api(url) {
        const res = await fetch(url, { credentials: 'same-origin' });
        if (!res.ok) throw new Error(await res.text());
        return res.json();
    }

    function renderMe(u) {
        const roles = (u.roles || []).map(r => '[' + r.name.replace('ROLE_','') + ']').join(' ');
        document.getElementById('meTbody').innerHTML = `
      <tr>
        <td>${u.id ?? ''}</td>
        <td>${u.firstName ?? ''}</td>
        <td>${u.lastName ?? ''}</td>
        <td>${u.age ?? ''}</td>
        <td>${u.email ?? ''}</td>
        <td>${roles}</td>
      </tr>
    `;
    }

    (async function init() {
        const me = await api('/api/me');
        renderMe(me);
    })();
</script>

</body>
</html>
