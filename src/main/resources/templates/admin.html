<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="text-white">
            <span sec:authentication="name"></span>
            &nbsp; with roles &nbsp;
            <span sec:authentication="authorities"></span>
        </div>

        <form th:action="@{/logout}" method="post" class="m-0">
            <button class="btn btn-link text-white text-decoration-none" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <aside class="col-2 border-end min-vh-100 p-0">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action active"
                   th:href="@{/admin/users}">Admin</a>
                <a class="list-group-item list-group-item-action"
                   th:href="@{/user}">User</a>
            </div>
        </aside>

        <main class="col-10 p-4">
            <h1 class="mb-4">Admin panel</h1>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-users"
                            type="button" role="tab">All Users
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-new"
                            type="button" role="tab">New User
                    </button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 p-3 bg-white">
                <div class="tab-pane fade show active" id="tab-users" role="tabpanel">
                    <h5 class="mb-3">All Users</h5>

                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th style="width:90px">Edit</th>
                            <th style="width:90px">Delete</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.firstName}"></td>
                            <td th:text="${u.lastName}"></td>
                            <td th:text="${u.age}"></td>
                            <td th:text="${u.email}"></td>

                            <td>
                                <span class="rolesCsv d-none"
                                      th:text="${#strings.arrayJoin(u.roles.toArray(), ',')}"></span>

                                <span th:each="r,st : ${u.roles}"
                                      th:text="${'[' + r.name.replace('ROLE_','') + '] '}"
                                      class="me-1"></span>
                            </td>

                            <td>
                                <button class="btn btn-info text-white btn-sm"
                                        type="button"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editModal"
                                        th:data-id="${u.id}"
                                        th:data-username="${u.username}"
                                        th:data-firstname="${u.firstName}"
                                        th:data-lastname="${u.lastName}"
                                        th:data-age="${u.age}"
                                        th:data-email="${u.email}"
                                        th:data-roles="${#strings.listJoin(u.roles.![name], ',')}">
                                    Edit
                                </button>
                            </td>

                            <td>
                                <button class="btn btn-danger btn-sm"
                                        type="button"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"
                                        th:data-id="${u.id}"
                                        th:data-username="${u.username}"
                                        th:data-firstname="${u.firstName}"
                                        th:data-lastname="${u.lastName}"
                                        th:data-age="${u.age}"
                                        th:data-email="${u.email}"
                                        th:data-roles="${#strings.listJoin(u.roles.![name], ',')}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="tab-new" role="tabpanel">
                    <h5 class="mb-3">Add new user</h5>

                    <form th:action="@{/admin/users/save}" method="post"
                          th:object="${newUser}" class="mx-auto" style="max-width: 420px;">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Username</label>
                            <input class="form-control" type="text" th:field="*{username}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">First Name</label>
                            <input class="form-control" type="text" th:field="*{firstName}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Last Name</label>
                            <input class="form-control" type="text" th:field="*{lastName}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Age</label>
                            <input class="form-control" type="number" th:field="*{age}" min="0" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Email</label>
                            <input class="form-control" type="text" th:field="*{email}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Password</label>
                            <input class="form-control" type="password" th:field="*{password}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Role</label>
                            <select class="form-select" name="roleNames" multiple size="2" required>
                                <option th:each="r : ${roles}"
                                        th:value="${r.name}"
                                        th:text="${r.name.replace('ROLE_','')}"></option>
                            </select>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Add new user</button>
                    </form>
                </div>

            </div>
        </main>
    </div>
</div>


<!-- EDIT MODAL -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form th:action="@{/admin/users/save}" method="post">
                <div class="modal-body">

                    <input type="hidden" name="id" id="edit-id"/>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Username</label>
                        <input class="form-control" type="text" name="username" id="edit-username" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">First Name</label>
                        <input class="form-control" type="text" name="firstName" id="edit-firstName" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="edit-lastName" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Age</label>
                        <input class="form-control" type="number" name="age" id="edit-age" min="0" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Email</label>
                        <input class="form-control" type="text" name="email" id="edit-email" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Password</label>
                        <input class="form-control" type="password" name="password"
                               placeholder="leave blank to keep current">
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Role</label>
                        <select class="form-select" name="roleNames" id="edit-roles" multiple size="2" required>
                            <option th:each="r : ${roles}"
                                    th:value="${r.name}"
                                    th:text="${r.name.replace('ROLE_','')}"></option>
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit">Edit</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- DELETE MODAL -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form th:action="@{/admin/users/delete}" method="post">
                <div class="modal-body">

                    <input type="hidden" name="id" id="del-id"/>

                    <div class="mb-2">
                        <label class="form-label fw-bold">ID</label>
                        <input class="form-control" type="text" id="del-id-view" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">First Name</label>
                        <input class="form-control" type="text" id="del-firstName" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Last Name</label>
                        <input class="form-control" type="text" id="del-lastName" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Age</label>
                        <input class="form-control" type="text" id="del-age" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Email</label>
                        <input class="form-control" type="text" id="del-email" readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-bold">Role</label>
                        <input class="form-control" type="text" id="del-roles" readonly>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-danger" type="submit">Delete</button>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function selectRoles(selectEl, rolesCsv) {
        const roles = (rolesCsv || "").split(",").map(s => s.trim()).filter(Boolean);
        for (const opt of selectEl.options) {
            opt.selected = roles.includes(opt.value);
        }
    }

    const editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        const btn = event.relatedTarget;

        document.getElementById('edit-id').value = btn.getAttribute('data-id');
        document.getElementById('edit-username').value = btn.getAttribute('data-username') || '';
        document.getElementById('edit-firstName').value = btn.getAttribute('data-firstname') || '';
        document.getElementById('edit-lastName').value = btn.getAttribute('data-lastname') || '';
        document.getElementById('edit-age').value = btn.getAttribute('data-age') || '';
        document.getElementById('edit-email').value = btn.getAttribute('data-email') || '';

        const rolesCsv = btn.getAttribute('data-roles');
        selectRoles(document.getElementById('edit-roles'), rolesCsv);
    });

    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const btn = event.relatedTarget;

        const id = btn.getAttribute('data-id');

        document.getElementById('del-id').value = id;
        document.getElementById('del-id-view').value = id;
        document.getElementById('del-firstName').value = btn.getAttribute('data-firstname') || '';
        document.getElementById('del-lastName').value = btn.getAttribute('data-lastname') || '';
        document.getElementById('del-age').value = btn.getAttribute('data-age') || '';
        document.getElementById('del-email').value = btn.getAttribute('data-email') || '';

        const rolesCsv = btn.getAttribute('data-roles') || '';
        document.getElementById('del-roles').value = rolesCsv.replaceAll('ROLE_', '').replaceAll(',', ' ');
    });
</script>
</body>
</html>
